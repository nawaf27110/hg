<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لا يوجد اتصال</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px;
      direction: rtl;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    h1 {
      color: #d9534f;
      font-size: 28px;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>لا يوجد اتصال بالإنترنت</h1>
    <p>يرجى التأكد من اتصالك بالإنترنت ثم إعادة تحميل الصفحة.</p>
  </div>
</body>
</html>
